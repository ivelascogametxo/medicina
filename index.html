<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora médica rápida</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      font-size: 1.2em;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: white;
      font-weight: bold;
    }

    button:active {
      background: #005ecb;
    }

    .resultado {
      margin-top: 25px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }

    .nota {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Calculadora Heparina</h1>

  <div class="card">
    <label for="peso">Peso del paciente (kg)</label>
    <input type="number" id="peso" inputmode="decimal" step="0.1">

    <label for="dosis">Dosis (uds/kg por hora)</label>
    <input type="number" id="dosis" inputmode="decimal" step="0.1">

    <button onclick="calcular()">Calcular dosis total</button>

    <div class="resultado" id="resultado"></div>

    <div class="nota">
      Uso orientativo. Sirve para 30.000 uds/500 ml.
    </div>
  </div>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const dosis = parseFloat(document.getElementById("dosis").value);

      if (isNaN(peso) || isNaN(dosis)) {
        document.getElementById("resultado").innerText = "Introduce todos los valores";
        return;
      }

      const total = peso * dosis/60; // Convertir a ml/h

      document.getElementById("resultado").innerText =
        "Dosis total: " + total.toFixed(2) + "  ml/h";
    }
  </script>

</body>
</html>
